<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Gestion des lieux touristiques</ion-title>
    <ion-buttons slot="end">
      <ion-button>Ajouter un lieu</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gestion des lieux touristiques</ion-title>
    </ion-toolbar>
  </ion-header>

  @if (tourismList) {
    <ion-list inset="true">
      @if (tourismList.totalItems < 1) {
        <ion-item>
          <ion-label>Il n'y a pas de points touristiques ajout√©s</ion-label>
        </ion-item>  
      } @else {
        @for (tourism of tourismList.member; track tourism.id) {
          <ion-item>
            <ion-label>{{ tourism.tourismName }}</ion-label>
            <ion-buttons slot="end">
              <ion-button>Modifier</ion-button>
              <ion-button>Supprimer</ion-button>
            </ion-buttons>
          </ion-item>   
        }
      }
    </ion-list>  
  }
</ion-content>
