<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Gestion des services</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gestion des services</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list class="ion-padding" inset="true" lines="full">
    <ion-item>
      <ion-label>Nom du service</ion-label>
      <ion-button slot="end">Modifier</ion-button>
      <ion-button slot="end">Supprimer</ion-button>
    </ion-item>
  </ion-list>  
  
</ion-content>
